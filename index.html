<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Cerlly SY 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 40px;
      color: #5a005a;
    }
    h1, h2, h3 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
    }
    #clickArea {
      background-color: #ffd6e7;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 24px;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    #clickArea:hover {
      background-color: #ffbfd9;
      transform: scale(1.05);
    }
    #message {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      min-height: 40px;
    }
    #final {
      display: none;
      margin-top: 40px;
    }
    .photo, .gift {
      max-width: 90%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .closing {
      margin-top: 30px;
      font-size: 20px;
      color: #912f56;
      font-style: italic;
    }

    /* Tabs */
    .tabs {
      margin-top: 30px;
    }

    .tab-button {
      background-color: #ffccde;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
      transition: background 0.3s ease;
    }

    .tab-button:hover {
      background-color: #ffaac4;
    }

    .tab-button.active {
      background-color: #d63384;
      color: white;
    }

    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🎀 Happy Birthday Cerlly SY 🎀</h1>
  <p>A little surprise from your favorite sister 💕</p>

  <div id="clickArea">Klik aku terus, bestie! 💖</div>
  <div id="message"></div>

  <div id="final">
    <div class="tabs">
   <button class="tab-button active" data-tab="tab1" id="openTab1">🎁 Oke deh hadiahnya ini</button>
<button class="tab-button" data-tab="tab2" id="openTab2">🎉 Happy 22nd birthday</button>
<button class="tab-button" data-tab="tab3" id="openTab3">🧳 One Day Trip ke Bandung</button>

    </div>

   

  <script>
    const clickArea = document.getElementById("clickArea");
    const message = document.getElementById("message");
    const final = document.getElementById("final");

    const texts = [
      "Yaelah klik mulu... 🙄",
      "Ngapain sih klik terus? 😒",
      "Capek tau... 😤",
      "Masih aja nge-klik? 😆",
      "Gak bosen apa? 😩",
      "Serius nih? Lagi? 😂",
      "Hadeh...",
      "Klik ke-8 nih...",
      "Klik terakhir ya...",
      "OKE DEH! HADIAHNYA INI!!! 🎁"
    ];

    let count = 0;
    clickArea.addEventListener("click", () => {
      if (count < texts.length) {
        message.textContent = texts[count];
        count++;
        if (count === texts.length) {
          final.style.display = "block";
          clickArea.style.display = "none";
        }
      }
    });

    // Tabs handler
    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((btn) => btn.classList.remove("active"));
        contents.forEach((content) => (content.style.display = "none"));

        tab.classList.add("active");
        const target = tab.getAttribute("data-tab");
        document.getElementById(target).style.display = "block";
      });
    });
document.getElementById("openTab1").addEventListener("click", function () {
    const newWindow = window.open("", "_blank");
    newWindow.document.write(`
      <html>
      <head><title>🎁 Hadiahmu</title></head>
      <body style="text-align:center; font-family:sans-serif; background-color:#ffe6f0; padding:40px;">
        <h2 style="color:#d63384;">🎁 Hadiah untukmu:</h2>
        <p>✨ One Day Trip ke Bandung ✨</p>
        <p><strong>Berangkat: 18 Malam — Pulang: 19 Malam</strong></p>
        <img src="hdaiah.jpg" alt="Trip ke Bandung" style="max-width:90%; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-top:20px;" />
        <p style="margin-top:30px; font-size:18px; font-style:italic; color:#912f56;">I can't wait to go on this trip with you! 💕</p>
      </body>
      </html>
    `);
    newWindow.document.close();
  });

  // Handler untuk tab 2
  document.getElementById("openTab2").addEventListener("click", function () {
    const newWindow = window.open("", "_blank");
    newWindow.document.write(`
      <html>
      <head><title>🎉 Happy 22nd Birthday</title></head>
      <body style="text-align:center; font-family:sans-serif; background-color:#fff0f5; padding:40px;">
        <h2 style="color:#d63384;">🎉 Happy 22nd birthday, lil troublemaker!</h2>
        <p>You're not a teenager anymore, but you're still just as chaotic 😜</p>
        <img src="cerly.jpg" alt="Foto Cerlly & Teman" style="max-width:90%; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-top:20px;" />
      </body>
      </html>
    `);
    newWindow.document.close();
  });

  // Handler untuk tab 3
  document.getElementById("openTab3").addEventListener("click", function () {
    const newWindow = window.open("", "_blank");
    newWindow.document.write(`
      <html>
      <head><title>🧳 One Day Trip</title></head>
      <body style="text-align:center; font-family:sans-serif; background-color:#fef0f0; padding:40px;">
        <h2 style="color:#d63384;">🧳 One Day Trip ke Bandung</h2>
        <ul style="text-align:left; max-width:600px; margin:0 auto; font-size:16px; line-height:1.6;">
          <li>Meeting point: Stasiun Gambir (18 malam)</li>
          <li>Destinasi: Lembang, Braga, Kuliner</li>
          <li>Pulang: 19 malam</li>
          <li>Bawa jaket & good vibes 😄</li>
        </ul>
      </body>
      </html>
    `);
    newWindow.document.close();
  });

  </script>

</body>
</html>
